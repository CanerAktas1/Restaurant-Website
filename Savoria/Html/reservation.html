    <div class="form-container">
        <h2 class="book-table">Book A Table</h2>
        <form>
            <div class="input-row">
                <div class="input-column">
                    <input data-aos="zoom-in-right" type="text" placeholder="Name" required>
                </div>
                <div class="input-column">
                    <input data-aos="zoom-in-right" type="text" placeholder="Surname" required>

                </div>
            </div>
            <div class="input-row">
                <div class="input-column">
                    <input data-aos="zoom-in-right" type="date" required>
                </div>
                <div class="input-column">
                    <select data-aos="zoom-in-right" required>
                        <option value="">Number of Guests</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                    </select>
                </div>
            </div>
            <div class="input-row">
                <div class="input-column">
                    <input data-aos="zoom-in-right" type="text" placeholder="Phone" required>
                </div>
                <div class="input-column">
                    <input data-aos="zoom-in-right" type="email" placeholder="Email" required>

                </div>
            </div>
            <div class="submit-button">
                <input data-aos="zoom-out" type="submit" value="SUBMIT" id="submit-button">
            </div>
        </form>
